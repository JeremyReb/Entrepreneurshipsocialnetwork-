<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registrarse.css">
    <link rel="shortcut icon" href="../img/Isotipo_Osar.png">
</head>
<body>
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <!--Logo y nombre de la red social-->
            <a class="navbar-brand" href="../index.html">
                <img src="../img/Isotipo_Osar.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>OSAR</span>
            </a>
            <!--Botón para colapsar la barra de navegacion dependiendo de la resolución de la pantalla-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerBarraNav"
                aria-controls="navbarTogglerBarraNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Div con nuestras opciones.-->
            <div class="collapse navbar-collapse" id="navbarTogglerBarraNav">
                <ul class="navbar-nav ml-auto text-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contactanos.html">Contáctanos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./acerca_de_nosotros.html">Acerca de Nosotros</a>
                    </li>
                </ul>
            </div>
        </nav><br />
        <!--Aqui termina barnav-->
    <div class="body">
        <form class="formulario register-form rounded px-5">
            <div class="text-center mb-4">
                <img class="mb-4" src="../img/Isotipo_Osar.png" alt="Logo de OSAR" width="200" height="200" />
                <h1 class="titulo mb-3 font-weight-bold">OSAR</h1>
                <p class="text-light">Registrate para poder iniciar sesión en OSAR.</p>
            </div>
            <div class="formulario-label">
                <input type="text" id="name" class="form-control" placeholder="Escribe tu nombre completo" required>
                <label for="name">Escribe tu nombre completo</label>
            </div>
            <div class="formulario-label">
                <input type="number" id="age" class="form-control" placeholder="Escribe tu edad" required>
                <label for="agregar">Escribe tu edad</label>
            </div>
            <div class="formulario-label">
                <input type="email" id="email" class="form-control" placeholder="Escribe un correo electronico" required>
                <label for="email">Escribe un correo electronico</label>
            </div>
            <div class="formulario-label">
                <input type="password" id="password" class="form-control" placeholder="Escribe una contraseña" required>
                <label for="password">Escribe una contraseña</label>
            </div>
            <div class="formulario-label">
                <input type="email" id="email-2" class="form-control" placeholder="Confirma tu correo electronico" required>
                <label for="password_2">Confirma tu correo electronico</label>
            </div>
            <div class="mb-3">
                <label class="frase text-light">¿Ya tienes una cuenta OSAR?
                    <a href="./iniciar_sesion.html"> Inicia sesión</a>
                </label>
            </div>
            <button class="btn btn-danger btn-block">Registrarse</button>
        </form>
        <br />
    </div>
    <br />
    <hr/>
    <div class="card-footer text-muted bg-dark">
        <div class="row" id="foot-row">
            <div class="col col-sm-col" id="foot-col">
                <span class="foot-text">ATRÉVETE A EMPRENDER</span>
                <span class="foot-text">OSAR &copy; 2021</span>
                <span class="foot-text">MÉXICO, CDMX.</span>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="../js/registrarse.js" type="text/javascript    "></script>
</body>
</html>
