                aria-controls="navbarTogglerBarraNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" col-9 collapse navbar-collapse" id="navbarTogglerBarraNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ml-auto text-right">

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col w-75">
                    <h3>Creación de Proyecto</h3>
                </div>
            </div>
            <br>
            <br>
            <!-- Aquí empieza el cuerpo del form -->
            <form action="#" method="POST" id="form-add-project">
                <div class="form-row">
                    <div class="form-group col-md-6 text-dark">
                        <label for="project_name">Nombre del Proyecto: </label>
                        <input type="text" title="Escribe solo letras" class="form-control " id="project_name"
                            name="proyecto_nombre" required placeholder="Escribe el nombre de tu proyecto" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,50}" required>
                        <br>
                        <!-- Aquí pondré una imagen provisional -->
                        <div class="form-group d-flex justify-content-center">
                            <img class="img-fluid" src="../img/elmo.gif" alt="project_image">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <!-- Usé .w-50 para que el formulario ocupe el 50% de ancho que tiene la row -->
                        <!-- Este div es para el input donde el usuario escribe su nombre -->
                        <div class="form-group text-dark">
                            <label for="leader">Líder de proyecto:</label>
                            <input type="text" title="Escribe solo letras" class="form-control " id="leader"
                                name="nombre" required placeholder="Escribe tu nombre completo"
                                pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,50}" required>
                        </div>

                        <!-- Este div es para el input donde el usuario escribe su nombre -->
                        <div class="form-group text-dark">
                            <label for="begin_date">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="begin_date" name="fecha_inicio" required pattern="[0-9]{2}[0-9]{2}-[0-9]{4}" min="1980-01-01">
                        </div>

                        <!-- Este div es para el input donde el usuario escribe su nombre -->
                        <div class="form-group text-dark">
                            <label for="end_date">Fecha de término:</label>
                            <input type="date" class="form-control" id="end_date" name="fecha_termino" pattern="[0-9]{2}[0-9]{2}-[0-9]{4}">
                        </div>

                        <!-- Este div es para el textarea donde el usuario escribe su mensaje -->
                        <div class="form-group text-dark">
                            <label for="description">Descripción:</label>
                            <textarea class="form-control" id="description" rows="4" name="mensaje" required></textarea>
                        </div>
                        <!-- Botón para enviar la información del formulario al servidor (eso creo xd) -->
                        <input id="btn-project-submit" class="btn btn-primary btn-lg btn-block" type="submit" value="Enviar">
                        <!-- Espacios extra para agregar entre el fondo de la página y el botón de "Enviar" -->
                    </div>
                </div>
            </form>
            <!-- fin del form -->

            <!-- Aquí agregué un botón de prueba para ir a la pagina de lista_items.html -->
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary btn-lg btn-block" href="./perfil_fondea.html">Perfil</a>
                </div>
            </div>
            <br>
            <!-- Fin del botón para ir a la página de lista_items.html -->
        </div>
    </main>
